<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form method="POST" action="../controladores/crear_usuario.php" id="formulario"   >

        <label for="cedula">Cedula</label>

        <input type="text" id="cedula" name="cedula" placeholder="Ingrese el numero de ceulda" required />

        <br>

        <label for="nombres">Nombres(*)</label>

        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres" required />

        <br>

        <label for="apellidos">Apellidos(*)</label>

        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos" required />

        <br>

        <label for="direccion">Direccion(*)</label>

        <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su direccion" required />

        <br>

        <label for="telefono">telefono(*)</label>

        <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su telefono" required />

        <br>

        <label for="fechaNacimiento">Fecha de Nacimiento(*)</label>

        <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="Ingrese su fecha de Nacimiento"  required />

        <br>

        <label for="correo">Correo(*)</label>

        <input type="email" id="correo" name="correo" value="" placeholder="Ingrese su Correo" required />

        <br>

        <label for="contrasena">Password(*)</label>

        <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contrasena" required />

        <br>



        <input type="submit" id="enviar" value="Enviar"/>
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar"/>

    </form>
</body>

</html>
